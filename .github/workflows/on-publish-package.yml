name: on-publish-package
on:
  push:
    branches:
      - feat/service-based-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install
        run: npm ci
      - name: lerna bootstrap
        run: ./node_modules/.bin/lerna bootstrap
      - name: linting
        run: ./node_modules/.bin/lerna run lint
      - name: docker-image-build
        run: ./node_modules/.bin/lerna run docker:build-github
      - name: docker-login-github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ghinks
        run: ./node_modules/.bin/lerna run docker:login-github
      - name: dockeer-publish-github
        run: ./node_modules/.bin/lerna run docker:publish-github
  integration:
    needs: build
    runs-on: ubuntu-latest
    services:
      redis:
      options: >-
        --health-cmd "redis-cli ping"
        --health-interval 10s
        --health-timeout 5s
        --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install
        run: npm ci
      - name: lerna bootstrap
        run: ./node_modules/.bin/lerna bootstrap
